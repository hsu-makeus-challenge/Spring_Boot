<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가게 스크랩</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>가게 스크랩하기</h2>
    <form method="post" action="/members/store">
        <label for="store">가게 선택:</label>
        <select name="storeId" id="store">
            <option value="1">방목</option>
            <option value="2">네네치킨</option>
            <option value="3">신전떡볶이</option>
        </select>
        <button type="submit">스크랩</button>
    </form>
</div>
</body>
</html>
